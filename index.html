<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/output.min.js"></script>
    <title>canvas</title>
  </head>
  <body>
    <h1 id="title"></h1>
    <p id="status"></p>
    <p id="alert">&nbsp;</p>
    <button
      style="display: inline-block; margin: auto; width: 100px; height: 30px; cursor: pointer;"
      id="pass"
    >
      Pass
    </button>
    <canvas
      width="500px"
      height="500px"
      id="canvas"
      style="display: inherit; margin:auto; cursor: pointer;"
    ></canvas>
    <style>
      h1,
      p,
      button {
        text-align: center;
      }
    </style>
  </body>
</html>
